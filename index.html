<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pinterest</title>
	<script src="https://use.fontawesome.com/cbf59482a4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css"> 
</head>
<body>
	<!-- FIRST SECTION -->
	<section class="first-section">
		<div class="container-fluid">
			<div class="row">
				<div class="col m1">
					<img src="assets/img/pinterest-logo-2.png" alt="logo"
					>
					<h3>Inicio</h3>
				</div>
				<div class="col m9">
					<i class="fa fa-search" aria-hidden="true"></i><input type="text" placeholder="search" class="input-nav">
				</div>
				<div class="col m1 user">
					<img src="assets/img/profile.jpg" alt="profile" class="circle user-img">
					<h6 class="user-user">Name</h6>
				</div>
				<div class="col m1">
					<p><i class="fa fa-bars" aria-hidden="true"></i></p>
					<p><i class="fa fa-commenting" aria-hidden="true"></i></p>
					<span>9+</span>
				</div>
			</div>
			<hr>
		</div>
	</section>

	<script type="text/javascript" src="dist/js/script.js"></script>
</body>
</html>
