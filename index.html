<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pinterest</title>
	<script src="https://use.fontawesome.com/cbf59482a4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css"> 
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<!-- FIRST SECTION -->
	<section class="first-section">
		<div class="container-fluid">
			<div class="row">
				<div class="col l1 m1">
					<img src="assets/img/pinterest-logo-2.png" alt="logo"
					>
					<h3>Inicio</h3>
				</div>
				<div class="col m9 l9">
					<i class="fa fa-search" aria-hidden="true"></i><input type="text" placeholder="search" class="input-nav">
				</div>
				<div class="col m1 l1 user">
					<img src="assets/img/profile.jpg" alt="profile" class="circle user-img">
					<h6 class="user-user">Name</h6>
				</div>
				<div class="col m1 l1">
					<p><i class="fa fa-bars" aria-hidden="true"></i></p>
					<p><i class="fa fa-commenting" aria-hidden="true"></i></p>
					<span>9+</span>
				</div>
			</div>
			<hr>
		</div>
	</section>
	<section class="second-section">
		<div class="botones">
			<a href="#" id="drees">Drees</a>
			<a href="#" id="san">San Miguel De Allende</a>
			<a href="#" id="fri">Friki</a>
			<a href="#" id="invi">Invitaciones</a>
			<a href="#" id="fot">Fotography</a>
			<a href="#" id="pho">Photocall</a>
			<a href="#" id="da">Damas</a>
			<a href="#" id="ilum">Ilumination</a>
			<a href="#" id="ra">Ramo</a>
			<a href="#" id="sou">Souvenires</a>
			<i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
		</div>
	</section>
	<!-- THIRD SECTION -->
	<section class="third-section">
		<div class="contenido-json"></div>
	</section>
	<div class="container-modal"></div>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="dist/js/script.js"></script>
</body>
</html>
